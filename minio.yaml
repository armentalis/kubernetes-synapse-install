---
apiVersion: v1
kind: Secret
metadata:
  name: synapse-minio
  labels:
    app: trinity
type: Opaque
data:
  # accesskey: accesskeyforminio
  accesskey: YWNjZXNza2V5Zm9ybWluaW8K
  # secretkey: secretkeyforminio
  secretkey: c2VjcmV0a2V5Zm9ybWluaW8K
---
apiVersion: v1
kind: Service
metadata:
  name: synapse-minio
  labels:
    app: trinity
spec:
  type: ClusterIP
  ports:
  - port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app: trinity
---
apiVersion: miniocontroller.min.io/v1beta1
kind: MinIOInstance
metadata:
  name: synapse-minio
  labels:
    app: trinity
spec:
  credsSecret:
    name: synapse-minio
  image: minio/minio:RELEASE.2019-09-11T19-53-16Z
  mountPath: /export
  podManagementPolicy: Parallel
  replicas: 1
  liveness:
    httpGet:
      path: /minio/health/live
      port: 9000
    initialDelaySeconds: 120
    periodSeconds: 30
  volumeClaimTemplate:
    metadata:
      name: synapse-minio
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi

